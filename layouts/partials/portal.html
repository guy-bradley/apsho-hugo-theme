{{ with .Site.Data.portal }}
  {{ if .enable }}
  <br/><br/>
    <section class="feature" id="portal">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>The Portal</h2>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="feature-image">
              <img
                src={{ .image1 }}
                alt="feature-image"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="feature-content ml-25">
              <br/>
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .description }}
              </p>
              <p>
                {{ .description2 }}
              </p>
              <!--<a href="#" data-text={{ .buttonText }} class="btn btn-primary">
                <span>{{ .buttonText }}</span>
              </a>-->
            </div>
          </div>
        </div>
      </div>
    </section>
  <br/><br/>
  {{ end }}
{{ end }}
